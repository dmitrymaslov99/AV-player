<ion-header>
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col text-center>
      <ion-label class="tittle__label" text-center color="secondary" class="ion-margin">Библиотека видео</ion-label>
    </ion-col>
  </ion-row>
  <!-- <ion-title text-center color="secondary" class="ion-margin">Библиотека видео</ion-title> -->
  <ion-list>
    <ion-item *ngFor="let item of this.guiService.videoLibrary">
      <ion-icon name="videocam "></ion-icon>
      <ion-label class="ion-padding">
        <h2>{{item.name}}</h2>
        <p>Дата: {{item.created | date: 'dd.MM.yyyy HH:mm:ss'}}</p>
      </ion-label>
      <ion-button color="primary" (click)="play(item.path)">Просмотр</ion-button>
      <ion-button color="danger" (click)="delete(item)">
        <ion-icon name="close-circle "></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
